<html>
<head>
	<title>Expense Tracker App</title>
	<link rel="stylesheet" href="./Expenseapp.css">
</head>
<body>
  <div class="container mt-5">
    <u><h1 class="text-center mb-5" style="text-align: center;">Expense Tracker App</h1></u>
	<script src="./Expenseapp.js"></script>
	<form>
		<label for="ExpenseAmount">Expence Amount:</label>
		<input type="number" id="ExpenseAmount" name="ExpenseAmount">

		<label for="ExpenseDescription">Description:</label>
		<input type="text" id="ExpenseDescription" name="ExpenseDescription">

		<label for="ExpenseCategory">Category:</label>
		<select name="text" id="ExpenseCategory" style="width: 300px; height: 40px;">
            <option value="">Choose a Category:</option>
            <option value="Movies">Movies:</option>
            <option value="Fuel">Fuel:</option>
            <option value="Food">Food:</option>
            <option value="Electricity">Electricity:</option>
        </select>
        <label for="Date">Date:</label>
        <input type="date" id="ExpenseDate" name="Date">
        <label for="Notes">Notes:</label>
        <input type="text" id="ExpenseNotes" name="Notes">

		<button type="button" onclick="saveExpense()">Submit</button>
	</form>
    <div id="List">
		<h2>Expenses:</h2>	
		<ul id="ExpenseListId"></ul>
	</div>
	</div>

	<!-- got this link from axios cdn -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
	
	</body>
	</html>
